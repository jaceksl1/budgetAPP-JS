<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/9a4546f921.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="logo" id="logo"><img class="logo-img" src="https://a.allegroimg.com/s512/039d95/5489427844089a8af5e4ef8a3cf7/USA-100-Dollars-2013-P-543-B2-New-York-UNC" alt="100dollar">
    <span class="icon2"><i class="fas fa-3x fa-wallet"></i>
  </nav>
  <header class="section1" id="section1">
    <h2 id="can-spend"><span id="sumBudget"></span></h2>
  </header>
  <main class="main" id="main">
    <section class="section">
      <div class="incomes">
        <div class="incomes-head-box">
          <h3 class="incomes-head">Przychody<span class="icon"><i class="fas fa-coins"></i></span></h3>
        </div>
        <div class="incomes-box">
          <div class="incomes-item"><input class="product" id="incomeName" type="text" name="name" placeholder="Nazwa"></div>
          <div class="incomes-item"><input class="amount" id="incomeValue" type="number" name="name" placeholder="Kwota" required></div>
          <div class="incomes-item"><button type="submit" id="addP" class="submit-button">
              Dodaj
            </button></div>
        </div>
        <div class="incomes-math">
          <ul id="incomeList"></ul>

        </div>
        <div class="h4-sum">
          <h4 id="incomes">Suma przychodów:<span id="sumIncome"></span></h4>
        </div>
      </div>

      <div class="expenses">
        <div class="expenses-head-box">
          <h3 class="expenses-head">Wydatki<span class="icon"><i class="far fa-credit-card"></i></span></h3>
        </div>
        <div class="expenses-box">
          <div class="expense-item"><input class="product" id="expenseName" type="text" name="name" placeholder="Nazwa" required></div>
          <div class="expense-item"><input class="amount" id="expenseValue" type="number" name="name" placeholder="Kwota" required></div>
          <div class="expense-item"><button type="submit2" id="addW" class="submit-button">
              Dodaj
            </button>
          </div>
        </div>
        <div class="expenses-math">
          <ul id="expenseList">
          </ul>
        </div>
        <div class="h4-sum">
          <h4 id="expenses">Suma wydatków:<span id="sumExpense"></span></h4>
        </div>
      </div>
    </section>
  </main>
</body>
<script src="script.js"></script>
</html>
